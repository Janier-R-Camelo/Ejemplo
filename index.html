<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="Imagenes/Logo.png" alt="MindFullEvolution">
    </div>    
    <div class="container-1">
    <div class="container">
        <div class="form-container login-container">
            <form action="#">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">¿No te acuerdas de tu contraseña?</a>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container register-container">
            <form action="#">
                <h2>Crear Cuenta</h2>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Bienvenido de nuevo!</h2>
                    <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                    <button class="ghost" id="login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hola, Amig@!</h2>
                    <p>Introduce tus datos personales y comienza tu viaje con nosotros.</p>
                    <button class="ghost" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
